version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:13
    container_name: cosmosbuilder_postgres
    environment:
      POSTGRES_DB: cosmosbuilder
      POSTGRES_USER: cosmosbuilder
      POSTGRES_PASSWORD: cosmosbuilder_dev_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - cosmosbuilder_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cosmosbuilder -d cosmosbuilder"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:6-alpine
    container_name: cosmosbuilder_redis
    command: redis-server --requirepass redis_dev_password --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cosmosbuilder_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis_dev_password", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: cosmosbuilder_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - cosmosbuilder_network
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: cosmosbuilder_grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: grafana_dev_password
      GF_USERS_ALLOW_SIGN_UP: false
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - cosmosbuilder_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Elasticsearch for Logging
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.0
    container_name: cosmosbuilder_elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
      - xpack.ml.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - cosmosbuilder_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Logstash for Log Processing
  logstash:
    image: docker.elastic.co/logstash/logstash:7.17.0
    container_name: cosmosbuilder_logstash
    ports:
      - "5044:5044"
      - "9600:9600"
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    volumes:
      - ./monitoring/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
      - ./logs:/var/log/cosmosbuilder
    networks:
      - cosmosbuilder_network
    restart: unless-stopped
    depends_on:
      - elasticsearch
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9600 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Kibana for Log Visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.0
    container_name: cosmosbuilder_kibana
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
      SERVER_NAME: kibana
      SERVER_HOST: "0.0.0.0"
    networks:
      - cosmosbuilder_network
    restart: unless-stopped
    depends_on:
      - elasticsearch
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # CosmosBuilder API Server
  api-server:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: cosmosbuilder_api
    ports:
      - "8000:8000"
      - "5000:5000"  # Flask debug port
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://cosmosbuilder:cosmosbuilder_dev_password@postgres:5432/cosmosbuilder
      - REDIS_URL=redis://:redis_dev_password@redis:6379/0
      - PROMETHEUS_URL=http://prometheus:9090
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - SECRET_KEY=development-secret-key-change-in-production
      - JWT_SECRET_KEY=development-jwt-secret-change-in-production
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - cosmosbuilder_network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      prometheus:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Background Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: cosmosbuilder_worker
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://cosmosbuilder:cosmosbuilder_dev_password@postgres:5432/cosmosbuilder
      - REDIS_URL=redis://:redis_dev_password@redis:6379/0
      - CELERY_BROKER_URL=redis://:redis_dev_password@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:redis_dev_password@redis:6379/2
    volumes:
      - ./logs:/app/logs
      - ./deployments:/app/deployments
      - ./cosmos-sdk:/app/cosmos-sdk
    networks:
      - cosmosbuilder_network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Flower (Monitoring)
  flower:
    image: mher/flower:latest
    container_name: cosmosbuilder_flower
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://:redis_dev_password@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:redis_dev_password@redis:6379/2
    networks:
      - cosmosbuilder_network
    restart: unless-stopped
    depends_on:
      - redis
      - worker

  # Frontend Development Server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: cosmosbuilder_frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_WS_URL=ws://localhost:8000/ws
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - cosmosbuilder_network
    restart: unless-stopped
    depends_on:
      - api-server

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: cosmosbuilder_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./ssl:/etc/nginx/ssl
      - ./logs/nginx:/var/log/nginx
    networks:
      - cosmosbuilder_network
    restart: unless-stopped
    depends_on:
      - api-server
      - frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Jaeger for Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: cosmosbuilder_jaeger
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      - COLLECTOR_ZIPKIN_HTTP_PORT=9411
      - MEMORY_MAX_TRACES=50000
    networks:
      - cosmosbuilder_network
    restart: unless-stopped

  # MinIO for Object Storage (S3 Compatible)
  minio:
    image: minio/minio:latest
    container_name: cosmosbuilder_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    networks:
      - cosmosbuilder_network
    restart: unless-stopped
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Mailhog for Email Testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: cosmosbuilder_mailhog
    ports:
      - "1025:1025"  # SMTP port
      - "8025:8025"  # Web UI port
    networks:
      - cosmosbuilder_network
    restart: unless-stopped

  # pgAdmin for Database Management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cosmosbuilder_pgadmin
    ports:
      - "8080:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cosmosbuilder.com
      PGADMIN_DEFAULT_PASSWORD: pgadmin_dev_password
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - cosmosbuilder_network
    restart: unless-stopped

  # Bitcoin Node (for cross-chain examples)
  bitcoin-core:
    image: bitcoincore/bitcoind:latest
    container_name: cosmosbuilder_bitcoin
    ports:
      - "8332:8332"
      - "8333:8333"
    environment:
      - BITCOIN_RPC_USER=bitcoinrpc
      - BITCOIN_RPC_PASSWORD=bitcoinrpcpassword
      - BITCOIN_RPC_PORT=8332
    volumes:
      - bitcoin_data:/home/bitcoin/.bitcoin
    networks:
      - cosmosbuilder_network
    restart: unless-stopped

  # Ethereum Node (for cross-chain examples)
  ethereum:
    image: ethereum/client-go:latest
    container_name: cosmosbuilder_ethereum
    ports:
      - "8545:8545"
      - "30303:30303"
    environment:
      - ETH_RPC_URL=http://localhost:8545
      - ETH_NETWORK_ID=1
    volumes:
      - ethereum_data:/root/.ethereum
    networks:
      - cosmosbuilder_network
    restart: unless-stopped

# Network Configuration
networks:
  cosmosbuilder_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Volume Persistence
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  elasticsearch_data:
    driver: local
  minio_data:
    driver: local
  pgadmin_data:
    driver: local
  bitcoin_data:
    driver: local
  ethereum_data:
    driver: local