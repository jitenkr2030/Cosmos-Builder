apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    
  - name: Elasticsearch
    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    database: "logstash-*"
    timeField: "@timestamp"
    
  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    database: cosmosbuilder
    user: cosmosbuilder
    secureJsonData:
      password: "cosmosbuilder_dev_password"